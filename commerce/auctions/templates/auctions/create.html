{% extends "auctions/layout.html" %}

{%block body %}
    <h2>Create New Listing</h2>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <lable for="title">Title</lable>
            <input type="text" name="title" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group">
            <lable for="description">Description</lable>
            <input type="text" name="description" class="form-control" id="description" placeholder="Description">
        </div>
        <div class="form-group">
            <lable for="image">Image URL</lable>
            <input type="text" name="image" class="form-control" id="image" placeholder="Image URL">
        </div>
        <div class="form-group">
            <lable for="price">Price</lable>
            <input type="number" min="0" name="price" class="form-control" id="price" placeholder="Price">
        </div>
        <div class="form-group">
            <lable for="category">Choose a category:</lable>
            <select name="category" id="category">
                {% for cat in categories %}
                    <option value="{{cat}}">{{cat}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Create New Listing!</button>
    </form>
{% endblock %}
